<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>メイン画面</title>
</head>
<body>
  <header>
    <div class="inline-flex items-center w-full h-16 bg-gray-600 text-white">
      <!-- ホームアイコン -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 md:w-10 md:h-10 mx-5 mt-2 md:mt-0 md:mx-5 md:ml-15 md:mr-10 cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>
      <h1 class ="text-2xl md:text-4xl font-bold mt-2 md:mt-0">
        災害時連絡掲示板
      </h1>
      <a class="flex cursor-pointer ml-auto mt-2">
        <!-- ログアウトアイコン -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mt-3 md:mt-0 w-5 h-5 md:w-8 md:h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
        </svg>
        <div class="text-sm md:text-xl text-right text-red-500 mr-5 mt-3 md:mt-1 font-bold">ログアウト</div>
      </a>
    </div>  
  </header>
  <main>
    <div class="flex justify-center ">  
      <div>
        <h2 class="text-3xl font-bold mt-4 mb-2">お知らせ</h2>
          <textarea name="message" class="w-full h-44 border border-black rounded focus:outline-none "></textarea>
          <div class="text-left pl-5">
            <ul class="m-4"> 
              <li class="text-2xl font-bold m-2  border-black">無事</li>
              <li class="text-2xl font-bold m-2  border-black">有事</li>
              <li class="text-2xl font-bold m-2  border-black">未確認<li>
            </ul>
          </div>
        <div class="flex justify-between font-bold text-2xl">
            <div class="relative" onclick="location.href =''">
              <input type="button" class="text-white bg-gray-700 h-28 w-28 md:h-40 md:w-40 rounded-md hover:bg-blue-950 hover:text-3xl cursor-pointer" onclick="location.href =''">
              <div class="text-white font-bold absolute bottom-20 left-9 md:bottom-24 md:left-14 cursor-pointer" >投稿</div>
              <div class="absolute border-t-2 border-white pt-3 px-2 md:px-0 bottom-6 left-0 md:bottom-12 md:left-3 text-xs md:text-sm text-white cursor-pointer">安否確認の投稿はこちら</div>
            </div>  
            <div class="relative" onclick="location.href ='FullDetailScreen.html'">
              <input type="button" class="text-white bg-gray-700 h-28 w-28 md:h-40 md:w-40 mx-1 rounded-md hover:bg-blue-950 hover:text-3xl cursor-pointer" > 
              <div class="text-white font-bold absolute bottom-20 left-9 md:bottom-24 md:left-16 cursor-pointer">詳細</div>
              <div class="absolute border-t-2 border-white pt-3 px-2 md:px-0 bottom-6 left-1 md:bottom-12 md:left-4 text-xs md:text-sm text-white cursor-pointer">安否確認の詳細はこちら</div>
            </div>   
            <div class="relative" onclick="location.href =''">
              <input type="button" class="text-white bg-gray-700 h-28 w-28 md:h-40 md:w-40 rounded-md cursor-pointer hover:bg-blue-950 hover:text-3xl" onclick="location.href =''">
              <div class="text-white font-bold absolute bottom-20 left-9 md:bottom-24 md:left-14 cursor-pointer">編集</div>
              <div class="absolute border-t-2 border-white pt-3 px-1 md:px-0 bottom-6 left-0 md:bottom-12 md:left-2 text-xs md:text-sm text-white cursor-pointer">プロフィールの編集はこちら</div>
            </div>  
        </div>
      </div> 
    </div> 
  </main>
</body>
</html>
